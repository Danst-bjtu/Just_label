    <div class="panel-group" style="margin-left:10px;margin-right:10px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                列表
            </div>
            <table class="table table-bordered table-hover">


                <thead>
                <tr class="success">
                    <th>是否进行替换</th>
                    <th>实体1</th>
                    <th>实体2</th>
                    <th>欧式距离</th>

                </tr>
                </thead>
                <form action="/check",methods="POST">
                <tbody>
                {% for v in result %}
                <tr>
                    <td>
                        <input type="checkbox" name="id" id="optionsRadios3" value="{{v[3]}}" >
                    </td>

                    <td>
                        <input type="checkbox" name="实体" id="optionsRadios3" value="{{v[0]}}" > {{v[0]}}
                    </td>
                    <td>
                        <input type="checkbox" name="实体" id="optionsRadios4" value="{{v[1]}}"> {{v[1]}}
                    </td>
                    <td>{{v[2]}}</td>
                </tr>
                {% endfor %}
                <button type="submit" class="btn btn-primary">确认替换</button>
                </tbody>
                </form>
            </table>
        </div><!-- end of panel -->
    </div>
